version: '3.8'

services:
  landing:
    image: nginx:alpine
    container_name: landing-app
    restart: unless-stopped
    expose:
      - "8080"
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - caddy_net

networks:
  caddy_net:
    external: true
